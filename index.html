<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资本做局器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>资本做局器</h1>
        <div class="input-group">
            <input type="text" id="name" placeholder="被做局的人的姓名" required>
            <input type="text" id="phone" placeholder="被做局的人的手机号" required>
            <button id="startBtn">开始做局</button>
        </div>
        
        <div id="progressContainer" class="progress-container" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText">正在做局...</p>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <h2>哈哈，你被做局了！</h2>
            <div class="emoji">😈</div>
            <div id="secondMessage" style="display: none;">
                <p>这次不骗你了，重新去做局别人吧</p>
                <button id="restartBtn">重新做局</button>
            </div>
        </div>
        
        <div id="finalResultContainer" class="result-container" style="display: none;">
            <h2>哈哈，不长记性，又被我浪费时间了吧</h2>
            <div class="emoji">🤣👉🤡</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
